<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Temperature converter</title>
</head>
<body>
  <h1>Temperature converter</h1>

  <p>Enter a temperature and press Return:</p>
  <ul>
    <li>
      <label>
        Celsius: <input id="celsius" type="text" size="10">
      </label>
    </li>
    <li>
      <label>
        Fahrenheit: <input id="fahrenheit" type="text" size="10">
      </label>
    </li>
  </ul>

  <script type="module">
    const celsius = document.querySelector('#celsius');
    const fahrenheit = document.querySelector('#fahrenheit');

    const celsiusToFahrenheit = (c) => {
      return (c * (9/5)) + 32;
    };

    const fahrenheitToCelsius = (f) => {
      return (f - 32) * (5/9);
    };

    celsius.addEventListener(
      'change',
      () => {
        const c = Number(celsius.value);
        fahrenheit.value = String(celsiusToFahrenheit(c));
      }
    );

    fahrenheit.addEventListener(
      'change',
      () => {
        const f = Number(fahrenheit.value);
        celsius.value = String(fahrenheitToCelsius(f));
      }
    );
  </script>
</body>
</html>
